<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-model</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-model,数据双向绑定</h1>
	<hr>
	<div id="app">
		<span>{{message}}111</span><br>
		<h3>文本框</h3>	
		v-model:<input v-model="message"><br><br>
		v-model.lazy:<input v-model.lazy="message"><br><br>
		v-model.number<input v-model.number="message"><br><br>
		v-model.trim<input v-model.trim="message"><br><br>
		<hr>
		<h3>文本域</h3>
		<textarea cols="30" rows="10" v-model="message"></textarea>
		<hr>
		<h3>多选框绑定一个值</h3>
		<input type="checkbox" id="isTrue" v-model="isTrue" value="aa">
		<label for="isTrue">{{isTrue}}</label>
		<hr>
		<h3>多选框绑定数组</h3>
		<p>
			<input type="checkbox" id="jspang" value="jspang" v-model="web_names">
			<label for="jspang">jspnag</label>
			<input type="checkbox" id="bob" v-model="web_names" value="bob">
			<label for="bob">bob</label>
			<input type="checkbox" id="tim" v-model="web_names" value="tim">
			<label for="tim">tim</label>
		</p>
		<p v-text="web_names"></p>

		<hr>
		<h3>单选框的绑定</h3>
		<p>
			<input type="radio" id="one" value="男" v-model="sex" name="sex">
			<label for="one">男</label>
			<input type="radio" id="two" value="女" v-model="sex" name="sex">
			<label for="two">女</label>
			<p>你选择的性别是：{{sex}}</p>
		</p>
	</div>
	<script type="text/javascript">
		var app=new Vue({
			el:'#app',
			data:{
				message:'请输入',
				isTrue:true,
				web_names:[],
				sex:'女'
			}
		});
	</script>
</body>
</html>
