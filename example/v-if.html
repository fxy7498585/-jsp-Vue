<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>helloworld</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-if&v-else&v-show</h1>
	<hr>
	<div id="app">
		<div v-show="isLogin">你好登陆成功</div>
	</div>
	<script type="text/javascript">
		var app=new Vue({
			el:'#app',
			data:{
				isLogin:true
			}
		})
	</script>
</body>
</html>
