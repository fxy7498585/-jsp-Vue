<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>methods option</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>methods option</h1>
	<hr>
	<div id="app">
		{{a}}
		<button @click="add(2,$event)">click me</button>
		<p><btn></btn></p>
	</div>
	<script type="text/javascript">
		var btn={
			template:`<button>组件add</button>`
		}
		new Vue({
			el:'#app',
			data:{
				a:0		
			},
			componets:{
				
			},
			methods:{
				add:function(num,event){
					if(num!=''){
						this.a+=num;
					}else{
						this.a++;
					}
					console.log(event);
				}
			}
			
		})
	</script>
</body>
</html>
