<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-component_3父子组件关系</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>vue-component_3父子组件关系</h1>
	<hr>
	<div id="app">
		<panda></panda>
	</div>



	<!-- <div id="app2">
		<jspang></jspang>
	</div> -->

	<script type="text/javascript">
		var city={
			template:`<div style="color:green;">sichuan of china</div>`
			}
		var pandaComponent={
			template:`
			<div>
				<p>panda from china</p>
				<city></city>
			</div>
			`,
			components:{

				'city':city
			}
		}
		
		var app=new Vue({
			el:'#app',
			components:{
				'panda':pandaComponent
			}
		})




		/*var app2=new Vue({
			el:'#app2'
		})*/
	</script>
</body>
</html>
