<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-component_1模板</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>vue-component_1模板</h1>
	<hr>
	<div id="app">
		<jspang></jspang>
		<panda></panda>
	</div>



	<!-- <div id="app2">
		<jspang></jspang>
	</div> -->

	<script type="text/javascript">
		Vue.component('jspang',{
			template:`<div style="color:red;">我是全局的jspang组件</div>`
		});

		var app=new Vue({
			el:'#app',
			components:{
				'panda':{
					template:`<div style="color:green;">我是局部的panda组件</div>`
				}
			}
		})




		/*var app2=new Vue({
			el:'#app2'
		})*/
	</script>
</body>
</html>
