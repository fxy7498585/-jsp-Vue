<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-component_4component标签</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>vue-component_4component标签</h1>
	<hr>
	<div id="app">
		<component v-bind:is="who"></component>
		<button @click="changeComponent">changeComponent</button>
	</div>



	<!-- <div id="app2">
		<jspang></jspang>
	</div> -->

	<script type="text/javascript">
		var componentA={
			template:`<div style="color:red;">i am componentA</div>`
		}
		var componentB={
			template:`<div style="color:green;">i am componentB</div>`
		}
		var componentC={
			template:`<div style="color:pink;">i am componentC</div>`
		}
		var app=new Vue({
			el:'#app',
			data:{
				who:'A'
			},
			components:{
				'A':componentA,
				'B':componentB,
				'C':componentC
			},
			methods:{
				changeComponent:function(){
					if(this.who=='A'){
						this.who='B';
					}else if(this.who=='B'){
						this.who='C';
					}else{
						this.who='A';
					}
				}
			}
		})




		/*var app2=new Vue({
			el:'#app2'
		})*/
	</script>
</body>
</html>
