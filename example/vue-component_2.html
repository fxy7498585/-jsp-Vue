<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-component_2属性设置</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>vue-component_2属性设置</h1>
	<hr>
	<div id="app">
		<panda v-bind:here="message" name="panpan"></panda>
	</div>



	<!-- <div id="app2">
		<jspang></jspang>
	</div> -->

	<script type="text/javascript">

		var app=new Vue({
			el:'#app',
			data:{
				message:'China'
			},
			components:{
				'panda':{
					template:`<div style="color:green;">Panda from {{here}},name is {{name}}</div>`,
					props:['here','name']
				}
			}
		})




		/*var app2=new Vue({
			el:'#app2'
		})*/
	</script>
</body>
</html>
