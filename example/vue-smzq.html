<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue的生命周期</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>vue的生命周期</h1>
	<hr>
	<div id="app">
		{{count}}
		<p><button @click="add">add</button></p>
		<button v-on:click="destroy">销毁</button>
	</div>
	
	<script type="text/javascript">
		var app=new Vue({
			el:'#app',
			data:{
				count:1
			},
			methods:{
				add:function(){
					this.count++;
				},
				destroy:function(){
					this.$destroy();
				}
			},
			beforeCreate:function(){
				console.log('1-beforeCreate初始化之前');
			},
			created:function(){
				console.log('2-created 创建完成');
			},
			beforeMount:function(){
				console.log('3-beforeMount 挂载之前');
			},
			mounted:function(){
				console.log('4-mounted被挂在之后');
			},
			beforeUpdate:function(){
				console.log('5-beforeUpdate 数据更新前');
			},
			updated:function(){
				console.log('6-updated 被更新之后');
			},
			beforeDestroy:function(){
				console.log('7-beforeDestroy 被销毁之前');
			},
			destroyed:function(){
				console.log('8-destroy 销毁之后');
			}
		});
	</script>
</body>
</html>
