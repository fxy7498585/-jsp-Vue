<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-bind</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
	<style>
		.classA{
			color:red;
		}
		.classB{
			font-size:150%;
		}
	</style>
</head>
<body>
	<h1>v-bind，绑定标签上的属性</h1>
	<hr>
	<div id="app">
		<p><img v-bind:src="imgSrc" alt="" width="200"></p>
		<p><a :href="webUrl" target="_blank">技术</a></p>
		<hr>
		<div :class="className">1.绑定class</div>
		<div :class="{classA:isOk}">2.绑定Class中的判断</div>
		<div :class="[classA,classB]">3.绑定Class中的判断</div>
		<div :class="isOk?classA:classB">4.绑定Class中的判断</div>
		<hr>
		<div>
			<input type="checkbox" id="isOk" v-model="isOk">
			<label for="isOk">isOk={{isOk}}</label>
		</div>
		<hr>
		<div :style="{color:red,fontSize:font}">5.绑定style值</div>
		<div :style="styleObj">6.绑定style值</div>
	</div>
	<script type="text/javascript">
		var app=new Vue({
			el:'#app',
			data:{
				message:'hello',
				imgSrc:'../assets/images/u=3359589063,4153206996&fm=27&gp=0.jpg',
				webUrl:'http://jspang.com',
				className:'classA',
				isOk:false,
				classA:'classA',
				classB:'classB',
				red:'red',
				font:'20px',
				styleObj:{
					color:'green',
					fontSize:'20px'
				}
			}
		});
	</script>
</body>
</html>
